{% extends "planner/base.html" %}

<div class="course-list">
{% block content %}
	{% for course in courses %}
		<div class="course">
			<p class = "course-title"><a href="{% url "course_detail" pk=course.pk %}">{{ course.title }}</a>
			<p>{{ course.credits }}</p>
		</div>
	{% endfor %}
{% endblock content %}
</div>
