{% load staticfiles %}

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>UW Course Planner</title>
		<meta name="description" content="UW Course Planner is a tool for visualizing your degree progress and planning your course trajectory. ">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/main.css" %}">
	</head>
	<body>
        <div class="topBar">
            <h1 class="pageTitle"><a href="/">UW Interaction Design Curriculum Planner</a></h1>
            {% if user.is_authenticated %}
                <a class="addCourse" href="{% url "course_new" %}">Add a Course</a>
                <p class="hello">Hello {{ user.username }} <small>(<a href="{% url "django.contrib.auth.views.logout" %}">Log out</a>)</small></p>
            {% endif %}
        </div> <!-- topBar -->

		{% block content %}
		{% endblock %}

	</body>
</html>
